image: python:3.7

cache:
  paths:
    - markdown_files/ja/site
    - markdown_files/en/site

stages:
  - build
  - deploy

mkdocs:
  stage: build
  only:
    - tags
  script:
    - pip install --upgrade mkdocs
    - pip install --upgrade pyyaml
    - pip install --upgrade python-markdown-math
    - pip install --upgrade mkdocs-material
    - cd markdown_files/ja
      #    - python ../numbering.py
    - mkdocs build
    - cd ../en
      #    - python ../numbering.py
    - mkdocs build

pages:
  stage: deploy
  only:
    - tags
  script:
    - mkdir -p public/$CI_COMMIT_TAG
    - cp -r markdown_files/ja/site public/$CI_COMMIT_TAG/ja
    - cp -r markdown_files/en/site public/$CI_COMMIT_TAG/en
  artifacts:
    paths:
    - public/$CI_COMMIT_TAG
